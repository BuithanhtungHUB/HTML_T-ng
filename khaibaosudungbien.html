</head>
<body>
<Script>
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = 'Hà Nội'
    document.write('i = ' +i);

    document.write('b = ' +b);
    document.write('<br/>');

</Script>
<br>
<script>
    let width = 20;
    let heiht = 10;

    document.write('Area =' +area);
</script>
<script>
    let a = prompt('Nhập a');
    let b = prompt('Nhập b');
    let check = a % b;
    if (check == 0)
        alert('a là bội của b');
    alert('a không là bội của b');
</script>
