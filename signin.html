<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm-tra-số</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    switch (value > 0) {
        case true :
            alert(1);
            break;
        case false:
            alert(-1);
            break;
        default:
            alert(0);
    }
</script>

</body>
</html>
