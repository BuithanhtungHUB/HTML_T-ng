<body>
<form method="get" action="dangkyhocvien.html">

        <h2 style="background-color: aqua"> <p style="color: blue">ĐĂNG KÝ HỌC VIÊN</p></h2>
        <table>
            <tr>
                <td><span style="color: blue">Họ và tên</span></td><td><input type="text" name="yourname" size="30"></td>
            </tr>
            <tr>
                <td><span style="color: blue">Ngày sinh</span></td><td><input type="date" name="dateofbirth" size="30"></td>

            </tr>

                <td><span style="color: blue">Lớp</span></td>
                <td><select>
                    <option>--Chọn lớp--</option>

                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select> </td>
            </tr>
            <tr>
                <td><span style="color: blue">Email</span></td><td><input type="email" name="mail" size="30"></td>
            </tr>
            <tr>
                <td><span style="color: blue">Điện thoại</span></td><td><input type="number" name="phone" size="30"></td>
            </tr>
            <tr>
                <td><input type="button" name="submit" value="Đăng kí"></td>
                <td><input type="reset" name="reset" value="Nhập lại"></td>
            </tr>
        </table>
